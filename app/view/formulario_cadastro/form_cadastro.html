<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário - EasyM</title>
    <link rel="stylesheet" href="../../assets/form_cadastro/form_cadastro.css">
    <script src="../../assets/form_cadastro/forms_cadastro.js"></script>
</head>

<body>

    <div class="form-container">
        <h2>Cadastro de Usuário</h2>

        <form id="formCadastro">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" maxlength="100" required>

            <label for="usuario">Nome de usuário:</label>
            <input type="text" id="usuario" name="usuario" maxlength="20" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" maxlength="150" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" minlength="8" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" minlength="8" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="000.000.000-00" required>

            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
                <option value="">Selecione</option>
                <option value="Ensino Fundamental - Incompleto">Ensino Fundamental - Incompleto</option>
                <option value="Ensino Fundamental - Completo">Ensino Fundamental - Completo</option>
                <option value="Ensino Médio - Incompleto">Ensino Médio - Incompleto</option>
                <option value="Ensino Médio - Completo">Ensino Médio - Completo</option>
                <option value="Ensino Superior - Incompleto">Ensino Superior - Incompleto</option>
                <option value="Ensino Superior - Completo">Ensino Superior - Completo</option>
                <option value="Pós-graduação - Incompleto">Pós-graduação - Incompleto</option>
                <option value="Pós-graduação - Completo">Pós-graduação - Completo</option>
            </select>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <button type="submit">Cadastrar</button>
            <button type="button" onclick="window.location.href='../formulario_login/form_login.html'"
                style="margin-top: 10px; background-color: #6c757d;">
                Cancelar
            </button>
        </form>

    </div>

</body>

</html>
