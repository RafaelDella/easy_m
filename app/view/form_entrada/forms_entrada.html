<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Entrada - EasyM</title>
    <link rel="stylesheet" href="../../assets/formulario_entrada/formularios_entrada.css">
</head>
<body>

<div class="container">
    <h2>Nova Entrada</h2>   

    <formulario action="salvar_entrada.php" method="POST" onsubmit="return validarformularioulario()">
        <input type="hidden" name="id" id="entrada_id">

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" required>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Selecione</option>
            <option value="Salário">Salário</option>
            <option value="Freelance">Freelance</option>
            <option value="Presente">Presente</option>
            <option value="Outro">Outro</option>
        </select>

        <label for="data_entrada">Data:</label>
        <input type="date" id="data_entrada" name="data_entrada" required>

        <button type="submit" id="btn-submit">Salvar Entrada</button>
    </formulario>

    <a href="../extrato_page/extrato_view.php" class="voltar-link">← Voltar para o Extrato</a>
</div>

<script src="../../assets/formulario_entrada/formularios_entrada.js"></script>
</body>
</html>
