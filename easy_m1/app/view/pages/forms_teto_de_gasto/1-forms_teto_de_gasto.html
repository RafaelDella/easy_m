<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Teto de Gasto</title>
    <link rel="stylesheet" href="../../assets/forms_cadastro/forms_cadastro.css">
</head>

<body>
    <div class="container">
        <form action="2-inserir_teto_de_gasto.php" method="POST" id="formTetoGasto">
            <h2>Cadastrar Teto de Gasto</h2>

            <label for="nome_teto">Nome do teto:</label>
            <input type="text" id="nome_teto" name="nome_teto" required maxlength="100">

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" maxlength="255"></textarea>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required maxlength="50">

            <label for="valor_teto">Valor do Teto (R$):</label>
            <input type="number" step="0.01" name="valor_teto" required>

            <input type="hidden" name="id_usuario" value="1"> <!-- Substituir pelo ID real -->

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
